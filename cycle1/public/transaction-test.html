<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link href="styles/fonts.css" rel="stylesheet">
</head>

<body>
  <div id="popup"></div>
  <script src="scripts/wallet-popup.js"></script>
  <script>
		let projectAddr = 'cabal#3gd815h0c6x84hj03gd815h0f3gd815h0c6x84hj03gd'
    let maybeKeyPair =
      { id: 'fakeID'
      , pubKey: 'a23hdj23dd2hekxsd'
      }
    let maybeTransaction =
      { fee: 1038
      , messages:
        [ { type: 'project-registration'
          , address: projectAddr
          }
        , { type: 'update-contract-rule'
          , address: projectAddr
          , ruleChange: 
            { type: 'reward'
            , old: 'EqualDependency'
            , new: 'Burn'
            }
        }
        , { type: 'update-contract-rule'
          , address: projectAddr
          , ruleChange:
            { type: 'donation'
            , old: 'FundSaving'
            , new: 'EqualMaintainer'
            }
          }
        , { type: 'update-contract-rule'
          , address: projectAddr
          , ruleChange:
            { type: 'role'
            , old: 'MaintainerSingleSigner'
            , new: 'MaintainerMultiSig'
            }
          }
        ]
      }

    var popup = Elm.WalletPopup.init({
      flags:
        { maybeKeyPair
        , maybeTransaction
        , location:
          { hash: window.location.hash,
            path: window.location.pathname
          } 
        },
      node: document.getElementById('popup')
    })
  </script>
</body>

</html>
